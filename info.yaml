# Tiny Tapeout project information
project:
  title:        "Testing"      # Project title
  author:       "SFH"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Tests"      # One line description of what your project does
  language:     "TL-Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     20000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "4x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_template"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "project.v"

documentation:
  author:       "Your name here"                 # Your name
  title:        "Verilog FPGA bitstream"           # Project title
  language:     "Verilog"                          # other examples include Verilog, Amaranth, VHDL, etc
  description:  "The project generates an FPGA bitstream for a Verilog based Tiny Tapeout design."      # Short description of what your project does


# Longer description of how the project works. You can use standard markdown format.
  how_it_works: |
      Explain how your project works

# Instructions on how someone could test your project, include things like what buttons do what and how to set the clock if needed
  how_to_test:  |
      Explain how to test your project

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: ""
  ui[1]: ""
  ui[2]: ""
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "passed"
  uo[1]: "failed"
  uo[2]: ""
  uo[3]: ""
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
